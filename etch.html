<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Etch a sketch</title>
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="body" id="body">
    <header class="header" id="header">
      <title class="title" id="title">Etch-a-sketch</title>
    </header>
    <mainContent class="mainContent" id="mainContent">
      <tools class="tools" id="tools">
        <button class="button" id="button1" onclick="blackWhiteButton('black')">Black</button>
        <button class="button" id="button2" onclick="colorButton()">Colors</button>
        <button class="button" id="button3" onclick="blackWhiteButton('#FFFFF0')">Eraser</button>
        <button class="button" id="button4" onclick="clearButton()">Clear</button>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" step="1" value="16" class="slider" id="slider">
        </div>
      </tools>
      <sketchContainer class="sketchContainer" id="sketchContainer"></sketchContainer>
    </mainContent>
  </body>
</html>
